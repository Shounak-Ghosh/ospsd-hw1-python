version: 2.1

jobs:
  build:
    docker:
      - image: cimg/python:3.12
    
    steps:
      - checkout
      
      - run:
          name: Install Dependencies
          command: |
            python -m pip install --upgrade pip pytest coverage mypy ruff
      
      - run:
          name: Run Tests with Coverage Report
          command: pytest --cov=src --cov-report=xml
      
      - run:
          name: Static Analysis (ruff and mypy)
          command: |
            ruff src tests && mypy src
      
      - store_test_results:
          path: test-results
      
      - store_artifacts:
          path: coverage.xml          
