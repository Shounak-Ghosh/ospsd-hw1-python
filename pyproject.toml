[project]
name = "OSPSD-HW1-PYTHON"
version = "0.1.0"
description = "An advanced template repository for Python projects."
dependencies = [
    "pytest",
    "ruff",
    "mypy",
    "coverage"
]
requires-python = ">=3.11"

[tool.ruff.lint]
ignore = ["D203", "D213"] # disabled these two as it aligns with PEP 257 less than those conflicted logs
select = ["D", "E", "F", "ANN", "UP", "TRY", "EM"]

[tool.mypy]
strict = true

[build-system]
requires = ["uv", "setuptools"]
build-backend = "setuptools.build_meta"
